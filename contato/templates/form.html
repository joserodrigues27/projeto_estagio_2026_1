<form hx-post="{% url 'landpage' %}" 
      hx-target="#form-container" 
      hx-swap="innerHTML" 
      hx-indicator="#loading"
      class="space-y-6" 
      enctype="multipart/form-data">
                        
    {% csrf_token %}
    
    <div class="space-y-2">
        {% for field in form %}
            <label for="{{ field.id_for_label }}" class="text-sm font-medium text-slate-300">
                {{ field.label }}
            </label>

            {{ field }}
            
            {% if field.errors %}
                <div class="text-red-400 text-sm">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <button type="submit"
        class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700
            text-white font-bold rounded-lg shadow-lg shadow-blue-500/25 transition-all hover:-translate-y-1 transform disabled:opacity-50">
        Enviar Mensagem
    </button>
</form>

<div id="loading" class="htmx-indicator absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center rounded-2xl z-20 transition-all duration-200">
    <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 mb-2"></div>
        
        <p class="text-blue-400 font-medium animate-pulse">Enviando...</p>
    </div>
</div>
