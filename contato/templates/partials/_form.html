<form hx-post="{% url 'landpage' %}" 
      hx-target="#form-container" 
      hx-swap="innerHTML" 
      hx-indicator="#loading"
      class="space-y-6" 
      enctype="multipart/form-data">
                        
    {% csrf_token %}
    
    <div class="space-y-2">
        {% for field in form %}
            <label for="{{ field.id_for_label }}" class="text-sm font-medium text-slate-300">
                {{ field.label }}
            </label>

            {{ field }}
            
            {% if field.errors %}
                <div class="text-sm text-red-400">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}
    </div>

    <button type="submit"
        class="w-full transform rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4 font-bold text-white shadow-lg shadow-blue-500/25
            transition-all hover:-translate-y-1 hover:from-blue-700 hover:to-indigo-700 disabled:opacity-50">
        Enviar Mensagem
    </button>
</form>

<div id="loading" class="htmx-indicator absolute inset-0 z-20 flex items-center justify-center rounded-2xl bg-slate-900/80 backdrop-blur-sm transition-all duration-200">
    <div class="flex flex-col items-center">
        <div class="mb-2 h-10 w-10 animate-spin rounded-full border-b-2 border-blue-500"></div>
        
        <p class="animate-pulse font-medium text-blue-400">Enviando...</p>
    </div>
</div>
