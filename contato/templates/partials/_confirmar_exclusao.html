<div class="animate-fade-in fixed inset-0 z-50 flex items-center justify-center bg-black/70 p-4 backdrop-blur-sm">
    
    <div class="relative w-full max-w-md scale-100 transform overflow-hidden rounded-2xl border border-red-500/30 bg-slate-900 shadow-2xl transition-all">
        
        <div class="flex items-center gap-4 border-b border-red-500/20 bg-red-500/10 p-6">
            <div class="flex h-12 w-12 items-center justify-center rounded-full bg-red-500/20 text-red-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" 
                    stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <div>
                <h3 class="text-xl font-bold text-white">Excluir Mensagem?</h3>
                <p class="text-sm text-red-300">Esta ação não pode ser desfeita.</p>
            </div>
        </div>

        <div class="space-y-4 p-6 text-center">
            <p class="text-slate-300">
                Você está prestes a apagar a mensagem de <br>
                <span class="font-bold text-white">{{ msg.nome }}</span>.
            </p>
        </div>

        <div class="flex justify-center gap-3 border-t border-white/10 bg-slate-800 p-4">
            
            <button 
                hx-get="{% url 'detalhe_mensagem' msg.pk %}"
                hx-target="#janela-msg"
                class="w-full rounded-lg bg-slate-700 px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-slate-600">
                Cancelar
            </button>

            <button 
                hx-post="{% url 'apagar_mensagem' msg.pk %}"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                hx-target="#tabela-container"
                hx-swap="outerHTML"
                hx-on::after-request="document.getElementById('janela-msg').innerHTML = ''"
                class="flex w-full items-center justify-center gap-2 rounded-lg bg-red-600 px-4 py-2 
                    text-sm font-bold text-white shadow-lg shadow-red-900/20 transition-colors hover:bg-red-700">
                Sim, Excluir
            </button>
        </div>
    </div>
</div>
