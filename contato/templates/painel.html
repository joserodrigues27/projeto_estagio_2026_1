{% extends 'base.html' %}

{% block content %}
    <main class="flex-grow px-4 pt-24 pb-12 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-7xl space-y-6">
            <div class="flex flex-col items-center justify-between gap-4 sm:flex-row">
                <h1 class="text-2xl font-bold text-white">Mensagens Recebidas</h1>
                
                <form class="flex w-full flex-col gap-3 sm:w-auto sm:flex-row"
                    hx-get="{% url 'painel_pesquisa' %}"
                    hx-target="#tabela-container"
                    hx-swap="outerHTML"
                    hx-trigger="change, keyup delay:500ms from:input, atualizarLista from:body">

                    <div class="relative">
                        <select name="status" 
                                class="block w-full cursor-pointer appearance-none rounded-lg border border-white/10 bg-slate-800 py-2 pr-10 pl-4 text-slate-300 
                                    transition-colors focus:border-blue-500 focus:bg-slate-900 focus:ring-1 focus:ring-blue-500 focus:outline-none sm:w-40 sm:text-sm">
                            <option value="">Todas</option>
                            <option value="nao_lidas">NÃ£o Lidas</option>
                            <option value="lidas">Lidas</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" 
                                stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>

                    <div class="relative w-full sm:w-72">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>

                        <input
                            type="text"
                            name="q"
                            placeholder="Buscar por nome, email..."
                            class="block w-full rounded-lg border border-white/10 bg-slate-800 py-2 pr-3 pl-10 leading-5 text-slate-300 placeholder-slate-500 
                                transition-colors focus:border-blue-500 focus:bg-slate-900 focus:ring-1 focus:ring-blue-500 focus:outline-none sm:text-sm"
                            value="{{ q|default:'' }}"> 
                    </div>
                </form>
            </div>

            <div class="overflow-hidden rounded-2xl border border-white/5 bg-slate-900/50 shadow-xl backdrop-blur-sm">
                {% include 'partials/_lista_mensagens.html' %}
            </div>
        </div>
    </main>

    <div id="janela-msg"></div>
{% endblock content %}
