{% extends 'base.html' %}

{% load static %}

{% block content %}
    <main class="relative flex flex-grow items-center justify-center overflow-hidden pt-20">
        <div class="pointer-events-none absolute top-0 left-1/2 -z-10 h-[500px] w-[800px] -translate-x-1/2 rounded-full bg-blue-600/20 blur-[120px]"></div>

        <div class="mx-auto grid w-full max-w-6xl items-center gap-12 px-4 py-10 md:grid-cols-2 lg:px-8">
            <div class="relative order-last mx-auto flex aspect-square w-full max-w-lg items-center justify-center md:order-first">
                <div class="absolute inset-0 animate-[spin_20s_linear_infinite] rounded-full border border-dashed border-blue-500/20"></div>
                <div class="absolute inset-8 animate-[spin_15s_linear_infinite_reverse] rounded-full border border-white/10"></div>
                <div class="absolute h-1/2 w-full animate-[spin_6s_linear_infinite] rounded-[50%] border border-blue-400/30"></div>
                <div class="absolute h-full w-1/2 animate-[spin_8s_linear_infinite_reverse] rounded-[50%] border border-purple-400/30"></div>
                <div class="absolute inset-12 animate-[spin_3s_linear_infinite] rounded-full border-2 border-transparent border-t-blue-500/40 border-b-blue-500/40"></div>

                <div class="relative z-10 rounded-full p-10">
                    <img src="{% static 'images/logo.svg' %}" 
                        alt="InovaTech Symbol" 
                        class="relative h-auto w-72 animate-pulse drop-shadow-[0_0_25px_rgba(59,130,246,0.6)]">
                </div>
            </div>

            <div class="mx-auto w-full max-w-md space-y-6 rounded-2xl border border-white/5 bg-slate-900/40 p-8 shadow-2xl backdrop-blur-sm">
                <div class="mb-8 text-center">
                    <div class="mb-4 inline-block rounded-full border border-blue-500/20 bg-blue-500/10 px-3 py-1 text-xs font-semibold tracking-wider text-blue-400 uppercase">
                        Área Restrita
                    </div>

                    <h1 class="text-3xl leading-tight font-extrabold text-white">
                        Acessar o <span class="bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">Painel InovaTech Systems</span>
                    </h1>
                </div>

                <form method="post" action="{% url 'login' %}" class="space-y-5">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="rounded-lg border border-red-500/20 bg-red-500/10 px-4 py-3 text-center text-sm text-red-400">
                            <p>Credenciais inválidas.</p>
                        </div>
                    {% endif %}

                    <div class="space-y-2">
                        <label for="id_username" class="block text-sm font-medium text-slate-300">
                            Nome de Usuário
                        </label>

                        <input 
                            type="text" 
                            name="username" 
                            id="id_username" 
                            required 
                            autofocus
                            class="block w-full rounded-lg border border-slate-600 bg-slate-800/50 p-3 text-sm text-white placeholder-slate-400 
                                shadow-sm transition-all duration-200 outline-none focus:border-blue-500 focus:ring-blue-500"
                            placeholder="Digite seu usuário">
                    </div>

                    <div class="space-y-2">
                        <label for="id_password" class="block text-sm font-medium text-slate-300">
                            Senha
                        </label>
                        
                        <input 
                            type="password" 
                            name="password" 
                            id="id_password" 
                            required
                            class="block w-full rounded-lg border border-slate-600 bg-slate-800/50 p-3 text-sm text-white placeholder-slate-400 
                                shadow-sm transition-all duration-200 outline-none focus:border-blue-500 focus:ring-blue-500"
                            placeholder="••••••••">
                    </div>

                    <div class="pt-4">
                        <button type="submit" class="w-full rounded-lg bg-blue-600 px-8 py-3.5 text-base font-bold text-white 
                            shadow-lg shadow-blue-500/25 transition-transform hover:-translate-y-1 hover:bg-blue-700">
                            Entrar
                        </button>
                    </div>
                </form>

                <div class="border-t border-slate-700/50 pt-4 text-center">
                    <a href="{% url 'landpage' %}" class="text-sm font-semibold text-slate-400 transition-colors hover:text-white">
                        Ou volte para o início
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
